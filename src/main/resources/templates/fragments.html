<!DOCTYPE html>
<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head th:fragment="html_head">
    <meta charset="ISO-8859-1">

    <title>RecipeShare</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active fs-4" aria-current="page" th:href="@{/}"><b>RecipeShare</b></a>
                        </li>
                        <div style="display: flex; flex-direction: row; align-items: center;">
                            <th:block sec:authorize="isAuthenticated()">
                                <li class="nav-item">
                                    <a class="nav-link" href="/addRecipe">Add Recipe</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/?filter=myRecipes">My Recipes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/?filter=favoriteRecipes">Favorite</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/viewPlan">Plan Meal</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/viewEvent">Plan Event</a>
                                </li>
                            </th:block>
                        </div>
                    </ul>
                </div>
                <div sec:authorize="isAnonymous()">
                    <a href="/login"><button class="btn btn-success" style="border-radius: 20px; width: 100px;">Login</button></a>
                    <a href="/signup"><button class="btn btn-dark mx-2" style="border-radius: 20px; width: 100px;">Register</button></a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <a href="/viewProfile"><button class="btn btn-sm mx-2"><div sec:authentication="name"></div></button></a>
                    <a href="/viewMyShoppingLists"><button class="btn btn-sm mx-2">My Shopping List</button></a>
                    <a href="/logout"><button class="btn btn-danger mx-2" style="border-radius: 20px; width: 100px;">Logout</button></a>
                </div>
            </div>
        </nav>
    </div>

</body>
</html>
