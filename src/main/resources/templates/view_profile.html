<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: html_head">
</head>
<body style="
    background: url('images/bg_img.jpg') no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
">
    <div th:replace="fragments :: header">
    </div>
    <div class="container my-4 d-flex" style="justify-content: center; align-items: center; height: 80vh;">
        <div th:object="${user}" class="bg-light p-5" style="width: 40%;">
            <h2 class="text-center"><b>USER PROFILE</b></h2>
            <div class="mt-3">
                <table class="table">
                    <tr>
                        <td class="view_prof_col1">Username :</td>
                        <td><div th:text="${user.username}"></div></td>
                    </tr>
                    <tr>
                        <td  class="view_prof_col1">First name :</td>
                        <td><div th:text="${user.firstName}"></div></td>
                    </tr>
                    <tr>
                        <td  class="view_prof_col1">Last name :</td>
                        <td><div th:text="${user.lastName}"></div></td>
                    </tr>
                    <tr>
                        <td  class="view_prof_col1">Email :</td>
                        <td><div th:text="${user.email}"></div></td>
                    </tr>
                    <tr>
                        <td class="view_prof_col1">Address :</td>
                        <td><div th:text="${user.address}"></div></td>
                    </tr>
                    <tr>
                        <td class="view_prof_col1">Date of Birth :</td>
                        <td><div th:text="${user.birthday}"></div></td>
                    </tr>
                </table>
                <div class="d-grid col-6 mx-auto text-center btn btn-dark">
                    <a class="text-decoration-none text-white" th:href="@{/editProfile/{username}(username=${user.username})}">Update Profile</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
