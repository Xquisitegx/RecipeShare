<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head">
</head>
<body th:style="
    'background: url(' + @{/images/add_recipe_img.jpg} + ') no-repeat center center fixed;' +
    '-webkit-background-size: cover;' +
    '-moz-background-size: cover;' +
    '-o-background-size: cover;' +
    'background-size: cover;'">
    <div th:replace="fragments :: header">
    </div>
    <div class="container mx-auto" style="width: 800px; margin: 5rem 0 6rem 0;">
        <form method="POST" th:object="${recipe}" class="form-signup">
            <div class="bg-light p-5 bg-opacity-75">

                <h2 class="text-center"><b>Edit Ingredients</b></h2>
                <div class="d-flex justify-content-center pt-3">
                    <img th:src="${'data:image/*;charset=utf-8;base64,' + recipe.imageFile}" style="width: 80%;">
                </div>
                <h4 class="text-center pt-3" th:text="*{name}"></h4>

                <input type="text" th:field="*{name}" th:value="*{name}" hidden />

                <div style="display: flex; justify-content: center;" class="pt-1 mt-4">
                    <div class="d-grid col-4 mx-1">
                        <input class="btn btn-dark btn-sm" type="submit" name="addbox" value="Add Ingredient Box" />
                    </div>
                    <div class="d-grid col-2 mx-1">
                        <input class="btn btn-dark btn-sm" type="submit" name="deletebox" value="Delete" />
                    </div>
                </div>
                <div class="mt-3">
                    <ol>
                        <li th:each="ingredient, i : *{ingredients}" style="list-style-type: decimal-leading-zero;" class="mt-4">
                            <div style="display: flex; margin: 1rem 1rem 1rem 0;">
                                <input type="text" class="form-control" th:field="*{ingredients[__${i.index}__].id}" th:value="*{ingredients[__${i.index}__].id}" hidden></input>
                                <input type="text" class="form-control ms-2" th:field="*{ingredients[__${i.index}__].name}" th:value="*{ingredients[__${i.index}__].name}" placeholder="ex) Onion"></input>
                                <input type="text" class="form-control ms-3" th:field="*{ingredients[__${i.index}__].amount}" th:value="*{ingredients[__${i.index}__].amount}" placeholder="ex) 300g"></input>
                                <button type="submit" name="delete" th:value="*{ingredients[__${i.index}__].id}" class="btn btn-danger ms-3">Delete</button>
                            </div>
                        </li>
                    </ol>
                </div>

                <div class="d-grid col-4 mx-auto mt-4">
                    <input type="submit" value="Update" class="btn btn-dark rounded-pill mt-1"/>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
